<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_실습</title>
    <style>
      /*
          <style> 태그는 CSS 코드를 포함합니다.
          CSS는 웹 페이지의 스타일(색상, 글꼴, 레이아웃 등)을 정의합니다.
        */

      body {
        /*
            body 요소의 스타일을 설정합니다. body는 웹 페이지의 내용이 표시되는 영역입니다.
          */
        font-family: "Malgun Gothic", sans-serif; /* 글꼴을 'Malgun Gothic'으로 설정하고, 없다면 sans-serif 계열 글꼴을 사용합니다. */
        margin: 0; /* body의 기본 마진을 없애줍니다. */
        padding: 0; /* body의 기본 패딩을 없애줍니다. */
        background-color: #f8f8f8; /* 배경색을 밝은 회색으로 설정합니다. */
        display: flex; /* flexbox 레이아웃을 사용합니다. */
        justify-content: center; /* 내용을 가로 방향으로 가운데 정렬합니다. */
        align-items: center; /* 내용을 세로 방향으로 가운데 정렬합니다. */
        min-height: 100vh; /* 최소 높이를 뷰포트 높이의 100%로 설정하여 내용이 없을 때도 화면을 꽉 채우도록 합니다. */
      }

      .container {
        /*
            .container 클래스는 웹 페이지의 주요 내용을 담는 컨테이너 역할을 합니다.
          */
        background-color: #fff; /* 배경색을 흰색으로 설정합니다. */
        border-radius: 10px; /* 모서리를 둥글게 만듭니다. */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 그림자를 추가하여 입체감을 줍니다. */
        padding: 40px; /* 안쪽 여백을 설정합니다. */
        width: 80%; /* 컨테이너의 너비를 80%로 설정합니다. */
        max-width: 800px; /* 최대 너비를 800px로 설정합니다. */
        text-align: center; /* 텍스트를 가운데 정렬합니다. */
      }

      h1 {
        /*
            <h1> 태그는 제목을 나타냅니다.
          */
        color: #333; /* 글자색을 어두운 회색으로 설정합니다. */
        margin-bottom: 20px; /* 아래쪽 마진을 설정합니다. */
      }

      p {
        /*
            <p> 태그는 문단을 나타냅니다.
          */
        color: #666; /* 글자색을 중간 회색으로 설정합니다. */
        line-height: 1.6; /* 줄 간격을 설정하여 가독성을 높입니다. */
        margin-bottom: 30px; /* 아래쪽 마진을 설정합니다. */
      }

      button {
        /*
            <button> 태그는 클릭 가능한 버튼을 나타냅니다.
          */
        background-color: #4caf50; /* 배경색을 초록색으로 설정합니다. */
        color: white; /* 글자색을 흰색으로 설정합니다. */
        padding: 12px 24px; /* 안쪽 여백을 설정합니다. */
        border: none; /* 테두리를 없앱니다. */
        border-radius: 5px; /* 모서리를 둥글게 만듭니다. */
        cursor: pointer; /* 마우스 커서를 손 모양으로 변경합니다. */
        font-size: 16px; /* 글자 크기를 설정합니다. */
      }

      button:hover {
        /*
            마우스가 버튼 위에 올라갔을 때의 스타일을 설정합니다.
          */
        background-color: #3e8e41; /* 배경색을 더 어두운 초록색으로 변경합니다. */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>안녕하세요! 더욱 풍부해진 웹 페이지입니다.</h1>
      <p>다양한 HTML 요소들을 사용하여 웹 페이지를 꾸며보았습니다.</p>

      <!-- 이미지 추가 -->
      <div class="image-container">
        <img src="https://via.placeholder.com/300x200" alt="예시 이미지" />
        <!--
            <img> 태그는 이미지를 삽입합니다.
            src 속성은 이미지 파일의 경로를 지정합니다.
            alt 속성은 이미지를 설명하는 텍스트를 제공하며, 이미지가 로드되지 않을 경우 대신 표시됩니다.
            여기서는 placeholder 이미지를 사용했습니다.
          -->
      </div>

      <!-- 링크 추가 -->
      <p>
        <a href="https://www.naver.com" target="_blank">Naver로 이동</a>
        <!--
            <a> 태그는 하이퍼링크를 만듭니다.
            href 속성은 연결할 URL을 지정합니다.
            target="_blank"는 링크를 새 탭 또는 새 창에서 열도록 합니다.
          -->
      </p>

      <!-- 순서 없는 목록 추가 -->
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!--
            <ul> 태그는 순서 없는 목록을 만듭니다.
            <li> 태그는 목록의 각 항목을 나타냅니다.
          -->
      </ul>

      <!-- div 요소 추가 (영역 분할) -->
      <div>
        <p>이 영역은 추가적인 내용을 담을 수 있습니다.</p>
        <!--
            <div> 태그는 웹 페이지의 영역을 분할하고 그룹화하는 데 사용됩니다.
          -->
      </div>

      <button>클릭하세요!</button>
    </div>
  </body>
</html>
